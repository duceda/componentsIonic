<app-header titulo='Input - Forms'></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position='floating'>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type='text'></ion-input>
    </ion-item>

  </ion-list>

  <form #formulariooo='ngForm' (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Formulario template v√°lido: {{formulariooo.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required name="email" type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email"]></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required name="password" type="password" [(ngModel)]="usuario.password"]></ion-input>
      </ion-item>

      <ion-button expand='full' type="submit" [disabled]="formulariooo.invalid">
        submitForm
      </ion-button>

    </ion-list>
  </form>



</ion-content>
