<app-header titulo='datetime'></app-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>
      <ion-label>Fecha de nacimiento</ion-label>
    </ion-list-header>

    <!-- Se le podría poner esto en el value inicial value='{{fechaNacim | date: "yyyy-MM-dd"}}' -->
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format='YYYY MMMM DD' cancel-text='Cancelar!!'
        [ngModel]='fechaNacim.toISOString()' (ionChange)='cambioFecha($event)'></ion-datetime>
    </ion-item>



    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <!-- DateTime no tiene una validaciónn automática para min y max, es decir, te deja seleccionar lo que quieras -->
    <ion-item>
      <ion-label>Min y max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format='YYYY MMMM DD' min='2016-01-01' max='2016-02-02'>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime placeholder="yyyy" display-format='YYYY' min='2019' max='2025' value='2020'></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]='customPickerOptions' [(ngModel)]='customDate'></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
