<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Listas - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- (ionItemReorder) dispara el evento cuando sueltas un elemento despuÃ©s de hacer reorder -->
    <ion-reorder-group (ionItemReorder)="reordenarLista($event)" [disabled]="false">

      <ion-item *ngFor='let personaje of personajes'>
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

  <ion-button (click)="showConsoleArray()" expand="full">
    ShowConsole Array
  </ion-button>

</ion-content>
