<ion-header>
  <ion-toolbar color='primary'>

    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <!-- slot="icon-only" es para que se vea el icono mÃ¡s grande -->
    <ion-buttons slot="end">
      <ion-button (click)='mostrarPop($event)'>
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)='mostrarPop($event)' expand='full'>
    <ion-icon name="add" slot='start'></ion-icon>
    <ion-label>Popover</ion-label>
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarPop($event)">
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Footer</ion-title>

  </ion-toolbar>
</ion-footer>
