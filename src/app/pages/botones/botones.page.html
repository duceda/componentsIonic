<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot='start'>
      <ion-back-button text='Back' defaultHref='/'></ion-back-button>
    </ion-buttons>

    <ion-title>botones</ion-title>

    <ion-buttons slot='end'>
      <ion-button color='primary'>
        <ion-icon name='heart'></ion-icon>
      </ion-button>

      <ion-button color='primary'>
        <ion-icon name='star'></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Botones normales -->
  <ion-button expand='full' size='small' color='primary'> Small </ion-button>
  <ion-button expand='full' size='default' color='primary'> Default </ion-button>
  <ion-button expand='full' size='large' color='primary'> Large </ion-button>

  <!-- Anchor -->
  <ion-button class='top-20' expand='full' routerLink='/alert' color='tertiary'> Anchor </ion-button>

  <!-- ion-row + ion-col -->
  <ion-row class='top-20'>
    <ion-col>
      <ion-button routerLink='/avatar'> Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button routerLink='/action-sheet'>Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill - Son los tipos de bordes y llenados de botones -->
  <ion-button class='top-20' fill='clear'> Clear </ion-button>
  <ion-button class='top-20' fill='outline'> Outline </ion-button>
  <ion-button class='top-20' fill='solid'> Solid </ion-button>

</ion-content>
