<app-header titulo='Fabs'></app-header>

<ion-content>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>

    <!-- Menú que se desplegará o esconderá al tocar el add fab -->
    <!-- Esta lista se desplegará hacia arriba -->
    <ion-fab-list side='top'>
      <ion-fab-button>
        <ion-icon color='facebook' name='logo-facebook'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color='twitter' name='logo-twitter'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color='youtube' name='logo-youtube'></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <!-- Esta lista se desplegará hacia la izquierda -->
    <ion-fab-list side='start'>
      <ion-fab-button>
        <ion-icon color='vimeo' name='logo-vimeo'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color='google' name='logo-google'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color='github' name='logo-github'></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

  <ion-list>
    <ion-item *ngFor='let i of data; let index = index'>
      Item {{index +1}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer color='google'>
  <!-- Colocará el fab encima del footer automáticamente -->
  <ion-toolbar>Este es el footer</ion-toolbar>
</ion-footer>
