<app-header titulo='Checkbox'></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <!-- Si pones el ion-checkbox dentro del ion-item se marca cuando haces click en la etiqueta -->
    <ion-item *ngFor='let check of data' (click)='onClick(check)'>
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]='check.selected' [color]='check.name'></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
